<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with pink/purple gradient matching original logo -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DDA0DD;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0A0A0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background with pink/purple gradient -->
  <rect x="10" y="10" width="100" height="100" rx="15" fill="url(#bgGradient)" stroke="#C0C0C0" stroke-width="1"/>
  
  <!-- Central logo area matching the provided logo -->
  <g transform="translate(60,50)">
    <!-- Large "K" letter in blue -->
    <g transform="translate(-30,-20)">
      <!-- K left vertical line -->
      <rect x="5" y="5" width="8" height="35" fill="#0080FF" rx="2"/>
      
      <!-- K upper diagonal -->
      <path d="M13 12 L30 5 L35 8 L20 18 Z" fill="#0080FF"/>
      
      <!-- K lower diagonal -->
      <path d="M13 25 L35 32 L30 37 L20 25 Z" fill="#0080FF"/>
      
      <!-- "entronics" text -->
      <text x="40" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0080FF">entronics</text>
    </g>
    
    <!-- Blue tech squares positioned like in original -->
    <g>
      <!-- Left column of squares -->
      <rect x="-40" y="-10" width="12" height="12" fill="#00BFFF" rx="2"/>
      <rect x="-40" y="5" width="12" height="12" fill="#00BFFF" rx="2"/>
      <rect x="-40" y="20" width="12" height="12" fill="#00BFFF" rx="2"/>
      
      <!-- Right side square -->
      <rect x="30" y="20" width="12" height="12" fill="#00BFFF" rx="2"/>
    </g>
    
    <!-- Central oval/ring element -->
    <ellipse cx="0" cy="5" rx="25" ry="15" fill="none" stroke="url(#metalGradient)" stroke-width="4" opacity="0.7"/>
    
    <!-- "SOLUTIONS" text at bottom -->
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#4A4A4A" letter-spacing="1px">SOLUTIONS</text>
  </g>
  
  <!-- Corner decorative elements -->
  <g opacity="0.3">
    <circle cx="20" cy="20" r="2" fill="#0080FF"/>
    <circle cx="100" cy="20" r="2" fill="#0080FF"/>
    <circle cx="20" cy="100" r="2" fill="#0080FF"/>
    <circle cx="100" cy="100" r="2" fill="#0080FF"/>
  </g>
</svg>
