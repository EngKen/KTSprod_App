<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DDA0DD;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0A0A0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#bgGradient)" stroke="#A0A0A0" stroke-width="2"/>
  
  <!-- Central logo area -->
  <g transform="translate(60,60)">
    <!-- Large "K" letter styled like the original logo -->
    <g transform="translate(-25,-25)">
      <!-- K left vertical -->
      <rect x="5" y="5" width="6" height="40" fill="#4169E1" rx="2"/>
      
      <!-- K diagonal strokes -->
      <path d="M11 15 L25 5 L30 8 L18 20 L30 35 L25 40 L11 25 Z" fill="#4169E1"/>
      
      <!-- "entronics" text curve -->
      <path id="textCurve" d="M 15 45 Q 35 48 50 45" stroke="none" fill="none"/>
      <text font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#4169E1">
        <textPath href="#textCurve" startOffset="0%">entronics</textPath>
      </text>
    </g>
    
    <!-- Decorative tech squares around the logo -->
    <g opacity="0.7">
      <!-- Blue squares representing technology/solutions -->
      <rect x="-35" y="-15" width="8" height="8" fill="#00BFFF" rx="1"/>
      <rect x="-35" y="-5" width="8" height="8" fill="#00BFFF" rx="1"/>
      <rect x="-35" y="5" width="8" height="8" fill="#00BFFF" rx="1"/>
      <rect x="27" y="5" width="8" height="8" fill="#00BFFF" rx="1"/>
    </g>
    
    <!-- Central oval/ring element -->
    <ellipse cx="0" cy="0" rx="18" ry="12" fill="none" stroke="url(#metalGradient)" stroke-width="3" opacity="0.8"/>
    
    <!-- "SOLUTIONS" text at bottom -->
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#2F4F4F" letter-spacing="1px">SOLUTIONS</text>
  </g>
  
  <!-- Corner accent elements -->
  <g opacity="0.4" fill="#4169E1">
    <circle cx="20" cy="20" r="3"/>
    <circle cx="100" cy="20" r="3"/>
    <circle cx="20" cy="100" r="3"/>
    <circle cx="100" cy="100" r="3"/>
  </g>
  
  <!-- Outer decorative ring -->
  <circle cx="60" cy="60" r="58" fill="none" stroke="#A0A0A0" stroke-width="1" opacity="0.5"/>
</svg>
